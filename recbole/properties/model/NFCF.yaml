# Environment settings
save_sst_embed: True

# Data settings
LABEL_FIELD: label
threshold: {'rating': 3.0}
sst_attr_list: ["age"]
load_col:
  inter: [user_id,item_id,rating]
  user: [user_id,age]

# model config
model: NFCF
dropout: 0.2
fair_weight: 0.1
embedding_size: 64
mlp_hidden_size: [128,64]
alpha : 0.5

# training settings
weight_decay: 1e-6

# evalution settings
eval_args:
  split: {'RS':[8,1,1]}
  group_by: user
  order: RO
  mode: uni100
metrics: ["NDCG","Recall","Hit","MRR","DifferentialFairness","GiniIndex","PopularityPercentage",
        "ValueUnfairness","AbsoluteUnfairness","UnderUnfairness","OverUnfairness","NonParityUnfairness", "AbsoluteDifference", "KSStatic", "GeneralizedCrossEntropy"]
valid_metric: NDCG@5
topk: [5]
popularity_ratio: 0.1